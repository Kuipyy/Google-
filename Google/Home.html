<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="align" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google icon">
    <searching class="search">
        <p style="padding-top: 12px;">Search the web using Google!</p>
        <p class="btn"></p>
        <div>
            <button class="gs">Google Search</button>
            <button class="fl">I'm feeling Lucky</button>
        </div>
    </searching>
    <div class="container1">
        <p>Special Searches</p>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
        <div class="clear"></div>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>
    <div class="container2">
        <div style="margin-top: 10px"><a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <div class="clear"></div>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <div class="clear"></div>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <div class="clear"></div>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                Logos</a>
            <div class="clear"></div>
        </div>
    </div>
    <div class="container3">

        <div style="width: 120px; margin: 0 auto;">
            <p style="text-align: center">Get Google! updates Monthly:</p>
        </div>
        <p style="
background-color: white;border-color: rgb(65, 64, 64);border-style: solid;
border-width: 1px;
width: 200px;
height: 20px;
margin: 0 auto;
text-align: center;
border-radius: 5px;">Your e-mail</p>
        <div style="width: 160px; height: 60px; margin: 0 auto; margin-top: 10px;">
            <span style="
background-color: white;border-color: rgb(65, 64, 64);border-style: solid;
border-width: 1px;
text-align: center;
margin-right: 20px;
border-radius: 5px;">Subscribe</span>
            <span style="text-align: center;"> <a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </span>
        </div>
    </div>
    <div class="clear"></div>
    <p style="text-align:center;margin: 30px;">Copyright Â©1998 Google Inc.</p>

</html>
